<!DOCTYPE html>
<html>
<head>
    <title>PCB Defect Detection</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            background: white;
            width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        input {
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        img {
            margin-top: 15px;
            width: 200px;
            border-radius: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<h1>PCB CNN Evaluation System</h1>

<div class="container">

    <form method="POST" enctype="multipart/form-data">
        <label>Upload Template Image:</label><br>
        <input type="file" name="template" required><br>

        <label>Upload Test Image:</label><br>
        <input type="file" name="test" required><br>

        <button type="submit">Evaluate</button>
    </form>

    {% if template_path %}
        <h3>Template Image</h3>
        <img src="{{ template_path }}">
    {% endif %}

    {% if test_path %}
        <h3>Test Image</h3>
        <img src="{{ test_path }}">
    {% endif %}

    {% if prediction %}
        <div class="result">
            Predicted Class: {{ prediction }} <br>
            Confidence: {{ "%.2f"|format(confidence*100) }} %
        </div>
    {% endif %}

</div>

</body>
</html>
