[theme]
# Light theme using the user's color palette
# Primary color is orange for visibility on sliders and interactive elements
primaryColor = "#e67e22"
backgroundColor = "#F5F5F3"
secondaryBackgroundColor = "#E2E4E4"
textColor = "#2c3e50"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
